<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="./img/icons8-musée-color-96.png">
        <title>Roman Calculator</title>
    </head>
    <body>
        <div class="page-container">
            <section class="main-content container">
                <h1>Roman calculator</h1>

                <div class="explanation">
                    This tool will allow you to add two Roman numbers together :-)
                    <br />
                    <a target=”_blank” href="https://englishhistory.net/romans/roman-numerals/">For technical reasons</a>, only numbers between I (1) and 3999 (MMMCMXCIX) included will be accepted and displayed.
                </div>

                <form class="calculator-form">
                    <div>
                        <label for="firstNumber">Enter first Roman number :</label>
                        <input type="text" id="firstNumber" name="firstNumber" 
                            pattern="[IVXLCDM]"
                            onkeypress="return event.charCode != 32">
                        <span class="hint">( <span id="hintFirstNumber"></span> )</span>
                    </div>
                    <div>
                        <label for="secondNumber">Enter second Roman number :</label>
                        <input type="text" id="secondNumber" name="secondNumber" 
                            pattern="[IVXLCDM]"
                            onkeypress="return event.charCode != 32">
                        <span class="hint">( <span id="hintSecondNumber"></span> )</span>
                    </div>
                    <button id="button">Calculate</button>
                </form>

                <div class="result-container">
                    <span>Result :</span>
                    <span id="resultContent"></span>
                    <span class="hint">( <span id="hintResult"></span> )</span>
                </div>
            </section>

            <footer class="footer container">
                <p>Favicon : <a target="_blank" href="https://icons8.com/icon/17605/mus%C3%A9e">Musée</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
            </footer>
        </div>

        <script type="module" src="./main-bundle.js"></script>
    </body>
</html>
