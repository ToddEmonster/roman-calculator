<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-musée-color-96.png">
    <title>Roman Calculator</title>
</head>
<body>
    <main class="main-page">
        <h1 class="page-title">Roman calculator</h1>

        <div class="input-block">
            <label for="firstNumber">Enter first Roman number :</label>
            <input type="text" id="firstNumber" name="firstNumber">
        </div>

        <br />
        <div class="input-block">
            <label for="secondNumber">Enter second Roman number :</label>
            <input type="text" id="secondNumber" name="secondNumber">
        </div>

        <br />
        <button id="button">Calculate</button>

        <p>Result : <span id="result"></span></p>

        <script type="module" src="./main-bundle.js"></script>
    </main>
    <footer>
        <p>Favicon : <a target="_blank" href="https://icons8.com/icon/17605/mus%C3%A9e">Musée</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </footer>
</body>
</html>
